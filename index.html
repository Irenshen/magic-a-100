<!DOCTYPE html>

<head>
    <title>a-100</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">

    <link rel="shortcut icon" href="assets/images/logo/logo.svg" type="image/x-icon"> 
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="magic-pade">
    <div class="magic-pade-content">
        <div class="section-top">
            <div class="container">
                <div class="section-top__inner">
                    <div class="section-top__col">
                        <img src="assets/images/ball.png" alt="" title="">
                    </div>
                    <div class="section-top__col">
                        <h1 class="section-top__title">Гісторыі саграваюць</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-form">
            <div class="container">
                <div class="section-form__top">
                    <h2 class="section-form__title">
                        Напішы сваю галоўную падзею года!
                    </h2>
                    <div class="form">
                        <label class="input-item">
                            <input type="text" class="input-item__input" name="newBtn" value=""
                                placeholder="Напрыклад: Я выйграў у лато!" required>
                        </label>
                        <div class="btn-wrap">
                            <button type="button" class="btn" id="btn-share">Падзялицца</button>
                        </div>
                        <a href="#!" class="btn-default" id="btn-default">
                            Не хачу пісаць, але пачытаю іншыя падзеі
                        </a>
                    </div>
                </div>
                <div class="section-form__bottom" id="map">
                    <div class="section-form__map-wrap">
                        <img src="assets/images/map.svg" alt="" title="">
                        <div class="magic-btns">
                            <div class="btn">
                                Воспоминмание 1
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="magic-pade-popup">
        <div class="magic-pade-popup__content">
            Крыху чараўніцтва і мы дабавім Вашу падзею на карту!
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer__inner">
                <a href="/" class="logo">
                    <img src="assets/images/logo/logo.svg" title="" alt="" />
                </a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>

</body>

</html>
